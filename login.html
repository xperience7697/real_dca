<section class="mx-auto">
  <div class="  text-center">
    <div class=" text-white">
    <p><strong>CREATE ACCOUNT</strong></p>
      </div>
      <form name="sentMessage" id="contactForm" class="" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name (surname first)" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">

        </div>

        </div>
